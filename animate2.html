<!DOCTYPE html>
<html>
    <head>
        <title> Animate </title>
    </head>
    <style>

        @keyframes move {
            from {
                left: 0px;
            }
            to {
                 left: 650px;
            }
        }

        h1 {
            position: relative;
            animation-name: move;
            animation-duration: 10s;
            animation-fill-mode: forwards;
        }
    </style>
    <body>
        <h1>Wellcome!</h1>
    </body>
</html>
